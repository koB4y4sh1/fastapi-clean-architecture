openapi: 3.1.0
info:
  title: My FastAPI App
  description: このAPIは、ユーザー管理を行うためのAPIです。
  version: 1.0.0
servers:
- url: http://localhost:8000
  description: Local dev
- url: https://api.example-dev.com
  description: Testing
- url: https://api.example.com
  description: Production
paths:
  /api/chat:
    post:
      tags:
      - Agent
      summary: 入力された質問に対しての回答を生成する
      description: "AIに質問を送信し、回答を受け取ります。 \n\n回答は文字列で受け取ります。"
      operationId: post_chat_api_chat_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
        required: true
      responses:
        '200':
          description: 回答内容
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
  /api/chat/stream:
    post:
      tags:
      - Agent
      summary: 入力された質問に対しての回答を生成する(ストリーム)
      description: "AIに質問を送信し、回答を受け取ります。 \n\n回答はストリーミングで受け取ります。"
      operationId: post_chat_api_chat_stream_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
        required: true
      responses:
        '200':
          description: ストリーミング形式の応答（Server-Sent Events）
          content:
            text/event-stream:
              example: 'data: {"conetnt":"こんにちは。","index":0}


                data: {"conetnt":"何をお手伝いできますか？","index":1}


                data: {"conetnt":"ご質問の内容について、","index":2}


                data: {"conetnt":"詳しく教えてください。","index":3,"finish_reason": {"type":"finished_answer"}}


                '
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ChatRequest:
      properties:
        message:
          type: string
          title: Message
          description: 質問内容
      type: object
      required:
      - message
      title: ChatRequest
    ChatResponse:
      properties:
        message:
          type: string
          title: Message
          description: 回答内容
          examples:
          - こんにちは！😊 今日はどんなお手伝いをしましょうか？
      type: object
      title: ChatResponse
      description: 'エージェントへの入力データを表現するモデル。

        question: ユーザーからの質問内容を表現します。'
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 認証後にMSALから取得できるGraphAPI認証用アクセストークン
security:
- bearerAuth: []
