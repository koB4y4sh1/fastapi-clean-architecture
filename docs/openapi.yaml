openapi: 3.1.0
info:
  title: My FastAPI App
  description: このAPIは、ユーザー管理を行うためのAPIです。
  version: 1.0.0
servers:
- url: http://localhost:8000
  description: Local dev
- url: https://api.example-dev.com
  description: Testing
- url: https://api.example.com
  description: Production
paths:
  /api/chat:
    post:
      tags:
      - Agent
      summary: AIへの質問送信
      description: "AIに質問を送信し、回答を受け取ります。 \n\n質問内容はChatRequestモデルで指定します。"
      operationId: post_chat_api_chat_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
        required: true
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/ChatResponse'
                type: array
                title: Response Post Chat Api Chat Post
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  schemas:
    ChatRequest:
      properties:
        question:
          type: string
          title: Question
          description: 質問内容
      type: object
      required:
      - question
      title: ChatRequest
      description: 'エージェントへの入力データを表現するモデル。

        question: ユーザーからの質問内容を表現します。'
    ChatResponse:
      properties:
        question:
          type: string
          title: Question
          description: 質問内容
        answer:
          type: string
          title: Answer
          description: 回答内容
      type: object
      required:
      - question
      title: ChatResponse
      description: 'エージェントへの入力データを表現するモデル。

        question: ユーザーからの質問内容を表現します。'
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
          title: Detail
      type: object
      title: HTTPValidationError
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: 認証後にMSALから取得できるGraphAPI認証用アクセストークン
security:
- bearerAuth: []
